<!DOCTYPE html>
<html dir="rtl" lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR Code Generator</title>
  </head>

    <div class="container">
      <div class="info">

    </div>

    <script src="script.js"></script>
  </body>
